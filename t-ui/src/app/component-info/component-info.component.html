<p-dialog [header]="componentName" styleClass="component-info-screen" [(visible)]="isShow" [modal]="true" 
    (onHide)="closeScreen()" [maximizable]="true"> 
    <div>
        <p-panel header="Info">
            <div class="info-section"> 
                <div class="info-cell" *ngFor="let detail of textDetails"> 
                    <span class="info-label">{{detail.label}}</span>
                    <span class="info-value">{{detail.value}}</span>
               </div>
            </div>
        </p-panel>

        <p-panel header="Link">
            <div class="link-info" *ngFor="let detail of linkDetails">
                <div class="link-cell">
                    <span class="link-label">{{detail.label}}</span>
                    <a class="link-value"> 
                        <span>{{detail.value}}</span>
                    </a>
                </div>

            </div>
        </p-panel>

       <p-panel header="Contact Email" styleClass="email-panel">
           <div class="email-info"> 
            <div class="email-cell" *ngFor="let detail of emailDetails"> 
                <span class="email-label">{{detail.label}}</span>
                <span class="email-value">{{detail.value}}</span>
            </div>
            <div class="operation-button">  
                <button type="button" pButton class="ui-button-secondary" icon="pi pi-check" label="Send Email"> </button>
            </div>
           </div>
        
       </p-panel>
    </div>
</p-dialog>
